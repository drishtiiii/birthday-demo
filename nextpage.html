<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Happy Birthday!</title>

<!-- üå∏ Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+SAS:wght@100..400&display=swap" rel="stylesheet">

<style>
  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
    font-family: "Playwrite DE SAS", sans-serif; /* ‚úÖ Font applied globally */
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(270deg, #ff77aa, #ffcc33, #33ccff, #9933ff, #ff6699);
    background-size: 1000% 1000%;
    animation: gradientShift 20s ease infinite;
  }

  /* üåà Smooth gradient background */
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* üéÅ Popup box */
  #popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background: rgba(255, 255, 255, 0.25);
    border-radius: 40px;
    padding: 80px 120px;
    text-align: center;
    backdrop-filter: blur(20px);
    box-shadow: 0 0 60px rgba(255,255,255,0.6);
    transition: transform 1.2s ease-out, opacity 1s ease-out;
    opacity: 0;
  }

  #popup.show {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
  }

  #popup h1 {
    font-size: 4em;
    margin: 0;
    color: navy; /* Stable navy blue */
    text-shadow: 0 0 12px rgba(255,255,255,0.3);
  }

  #popup p {
    font-size: 1.5em;
    color: #fff;
    margin-top: 10px;
  }

  #popup p:last-child {
    font-size: 1.6em;
    color: #F5279C; /* üíñ New pink color */
    font-weight: bold;
  }

  /* üéä Confetti */
  .confetti {
    position: fixed;
    top: 0;
    opacity: 0.9;
    animation: fall 5s linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
  }

  /* ‚ú® Sparkle overlay */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background-image: radial-gradient(circle, rgba(255,255,255,0.8) 1px, transparent 1px);
    background-size: 3px 3px;
    animation: sparkle 2s linear infinite;
    opacity: 0.25;
    pointer-events: none;
  }

  @keyframes sparkle {
    from { background-position: 0 0; }
    to { background-position: 100px 100px; }
  }

  /* üíñ Shapes */
  .shape-circle { border-radius: 50%; }

  .shape-star {
    clip-path: polygon(
      50% 0%, 61% 35%, 98% 35%, 68% 57%,
      79% 91%, 50% 70%, 21% 91%, 32% 57%,
      2% 35%, 39% 35%
    );
  }

  .shape-heart {
    clip-path: path("M24 4c-5-4-12 2-12 7 0 5 12 15 12 15s12-10 12-15c0-5-7-11-12-7z");
    transform-origin: center;
  }
</style>
</head>
<body>

<div id="popup">
  <h1>üéâ Happy Birthday! üéâ</h1>
  <p>Wishing you joy, love, and sparkles today!</p>
  <p>May you be happy!!</p>
</div>

<script>
  const popup = document.getElementById('popup');

  window.addEventListener('load', () => {
    setTimeout(() => {
      popup.classList.add('show');
      launchConfetti();
      setInterval(launchConfetti, 1000); // Continuous confetti
    }, 500);
  });

  // üéä Continuous confetti
  function launchConfetti() {
    for (let i = 0; i < 12; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');

      // Random shape
      const shapeType = Math.floor(Math.random() * 4);
      if (shapeType === 0) confetti.classList.add('shape-circle');
      if (shapeType === 1) confetti.classList.add('shape-star');
      if (shapeType === 2) confetti.classList.add('shape-heart');

      // Random color & size
      confetti.style.background = randomColor();
      confetti.style.left = Math.random() * 100 + 'vw';
      const size = Math.random() * 12 + 6;
      confetti.style.width = size + 'px';
      confetti.style.height = size + 'px';
      confetti.style.animationDuration = (Math.random() * 3 + 3) + 's';
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 6000);
    }
  }

  function randomColor() {
    const colors = ['#ff595e','#ffca3a','#8ac926','#1982c4','#6a4c93','#ff9f1c','#2ec4b6','#e71d36'];
    return colors[Math.floor(Math.random() * colors.length)];
  }
</script>

</body>
</html>
